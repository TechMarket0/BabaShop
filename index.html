
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BabaShop - Moderný e-shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navigácia -->
  <header class="bg-blue-800 text-white shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">BabaShop</h1>
      <nav class="space-x-4">
        <a href="#products" class="hover:underline">Produkty</a>
        <a href="checkout.html" class="hover:underline">Košík</a>
      </nav>
    </div>
  </header>

  <!-- Hero sekcia -->
  <section class="bg-blue-600 text-white text-center py-20">
    <h2 class="text-4xl font-bold mb-4">Najlepšia elektronika za top ceny</h2>
    <p class="text-xl mb-6">Vyber si z našej ponuky a objednaj jednoducho online</p>
    <a href="#products" class="bg-white text-blue-600 px-6 py-3 font-semibold rounded hover:bg-gray-100">Prejsť na produkty</a>
  </section>

  <!-- Sekcia produktov -->
  <main id="products" class="container mx-auto py-12 px-4">
    <h3 class="text-3xl font-semibold mb-6 text-center">Naše produkty</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="product-list">
      <!-- Produkty sa načítajú cez JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>&copy; 2025 BabaShop. Všetky práva vyhradené.</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
